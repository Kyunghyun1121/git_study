<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="rest-name">
      <h1>역전 우동</h1>
    </div>
    <div class="rest-address">서울 광진구 군자로 76 1층 역전우동</div>
    <div class="menu-name">
      <ul>
        <li>매콤치킨마요덮밥: 7,000원</li>
        <li>매콤제육덮밥: 7,000원</li>
        <li>얼큰우동: 6000원 (겨울 한정)</li>
      </ul>
    </div>
    <div class="reason">
      우동은 거들 뿐.. 가게 이름부터 우동이 메인인 가게이지만 다양한 덮밥과
      돈까스를 팔고 있어서 든든히 식사하기 좋습니다. 어린이대공원 역으로부터
      10분거리에 있어서 조용히 식사할 수 있다는 장점과 가격이 합리적이고 맛있는
      덮밥류를 우동국물과 함께 먹을 수 있는 장점이 있어요!
    </div>
    <div class="naver-map">
      <a href="https://map.naver.com/p/entry/place/1855951042?c=15.00,0,0,0,dh"
        ><img src="./assets/Map_Service_Icon.png" class="naver-map"
      /></a>
    </div>
    <div class="rest-pic">
      <img src="./assets/food4-rest.jpg" />
    </div>
    <div>
      <img src="./assets/food4-menu.png" class="menu-pic" />
    </div>
    <script src="../script.js"></script>
  </body>
</html>
