<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=home"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0&icon_names=home"
    />
  </head>
  <body>
    <header>
      <span
        class="material-symbols-outlined"
        id="home"
        onclick="location.href='/'"
      >
        home
      </span>
    </header>
    <div>
      <div class="rest-name">
        역전 우동
        <br />

        <img class="rest-pic" src="./assets/food4-rest.jpg" />
      </div>
      <div class="rest-address">서울 광진구 군자로 76 1층 역전우동</div>
      <br />
      <div class="menu-title">인기 메뉴</div>
      <ul class="menu-name">
        <li>매콤치킨마요덮밥: 7,000원</li>
        <li>매콤제육덮밥: 7,000원</li>
        <li>얼큰우동: 6000원 (겨울 한정)</li>
      </ul>
    </div>
    <br />

    <div class="menu-container">
      <div>
        <img src="./assets/food4-menu1.jpg" class="menu-pic" alt="매콤치마덮" />
        <img src="./assets/food4-menu2.jpeg" class="menu-pic" alt="매콤제덮" />
        <img src="./assets/food4-menu3.jfif" class="menu-pic" alt="얼큰우동" />
      </div>
    </div>
    <div class="reason">
      <strong>우동은 거들 뿐..</strong> <br />가게 이름부터 우동이 메인인
      가게이지만 다양한 덮밥과 돈까스를 팔고 있어서 든든히 식사하기 좋습니다.
      <br />어린이대공원 역으로부터 10분거리에 있어서 조용히 식사할 수 있다는
      장점과 <br />
      가격이 합리적이고 맛있는 덮밥류를 우동국물과 함께 먹을 수 있는 장점이
      있어요!
    </div>
    <br />

    <script src="../script.js"></script>
    <a
      class="naver-map"
      href="https://map.naver.com/p/entry/place/1855951042?c=15.00,0,0,0,dh"
      >정보 더보기</a
    >
  </body>
</html>
